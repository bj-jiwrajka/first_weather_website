<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWeatherWebsite</title>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js">
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">


        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" id="pass" placeholder="Enter Your Location">
            <button class="fa-solid fa-magnifying-glass-location" id="btnn" onclick="myfun(audio)"></button>
        </div>

        <div class="not-found">
            <img src="images/invalid.jpg">
            <p>NO SUCH LOCATION! </p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temp"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
